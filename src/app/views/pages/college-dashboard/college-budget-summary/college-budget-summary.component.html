<kt-portlet [class]="'kt-portlet--height-fluid'">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                <span class="kt-portlet__head-icon">
                   Budget Summary </span>
            </h3>
        </div>

        <div class="kt-portlet__head-label">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    <kt-portlet-body>
        <dx-tree-list id="employees" [dataSource]="budgetSummary" itemsExpr="items" dataStructure="tree"
            [showRowLines]="true" [showBorders]="false" [showColumnLines]="false" [columnAutoWidth]="true"
            (onContextMenuPreparing)="addMenuItems($event)">
            <dxi-column dataField="Title"  cellTemplate="linkCellTemplate" [width]="150"></dxi-column>
            <dxi-column dataField="TotalBudget" caption="TotalBudget"></dxi-column>
            <dxi-column dataField="TotalContracts" caption="Total Contracts"></dxi-column>
            <dxi-column dataField="TotalTransaction" caption="Total Transaction"></dxi-column>
            <dxi-column dataField="PassthroughExpense" caption="Passthrough Expense"></dxi-column>
            <dxi-column dataField="UnencumbredProjectBalance" caption="Unencumbred Project Balance"></dxi-column>
            <dxi-column dataField="LeadgerAccountAdjustments" caption="Leadger Account Adjustments"></dxi-column>

            <div *dxTemplate="let d of 'linkCellTemplate'">
                <div>
                    <a style="color: #079DE5;">{{d.value}}</a></div>
            </div>
        </dx-tree-list>


        <dx-context-menu [dataSource]="menuItems" [width]="200" target=".dx-treelist-cell-expandable"
            (onItemClick)="itemClick($event)">
        </dx-context-menu>

    </kt-portlet-body>
</kt-portlet>
