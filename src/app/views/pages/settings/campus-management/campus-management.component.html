<dx-button id="gridDeleteSelected" [height]="34" icon="trash" [disabled]="!selectedItemKeys.length" (onClick)="deleteRecords()"></dx-button>

<dx-data-grid
	id="Campusgrid"
	[dataSource]="dataSource"
	[showBorders]="true"
	(onSelectionChanged)="selectionChanged($event)"
	(onRowInserting)="OnRowInserting($event)"
	>

	<dxo-paging [enabled]="false"></dxo-paging>
	<dxo-scrolling
    columnRenderingMode="virtual"
    showScrollbar="always"
  ></dxo-scrolling>

	<!-- <dxo-paging [pageSize]="10"></dxo-paging>
	<dxo-pager
	[allowedPageSizes]="[5, 10, 20]"
	>
	</dxo-pager> -->

	<!-- <dxo-row-dragging
	[allowReordering]="true"
	[onReorder]="onReorder"
	[showDragIcons]="showDragIcons"
></dxo-row-dragging> -->


	<!-- <dxo-paging [enabled]="false"></dxo-paging> -->
	<dxo-editing
		mode="cell"
		[allowUpdating]="true"
		[allowAdding]="true">
	</dxo-editing>
	<dxo-selection mode="multiple"></dxo-selection>

	<dxi-column dataField="name" caption="Name"></dxi-column>
	<dxi-column dataField="displayOrder" caption="Display Order"></dxi-column>
</dx-data-grid>
