<kt-portlet [class]="'kt-portlet--height-fluid'">
  <kt-portlet-header [title]="'Funds Allocation'">
    <ng-container ktPortletTools>
    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body style="padding: inherit;">

    <dx-pivot-grid
    [showBorders]="false"
      [dataFieldArea]="'row'" 
      [wordWrapEnabled]="false"
      [dataSource]="pivotGridDataSource" 
      (onCellClick)="onCellClick($event)"
      [height]="440">
      <dxo-field-chooser [enabled]="false" ></dxo-field-chooser>
    </dx-pivot-grid>

  </kt-portlet-body>
</kt-portlet>
