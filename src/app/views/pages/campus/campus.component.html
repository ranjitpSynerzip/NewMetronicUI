<div class="dx-viewport demo-container">
	<span id="gridHeaderTitle">Campuses</span>
	<dx-button
		id="gridDeleteSelected"
		icon="trash"
		[disabled]="!selectedItemKeys.length"
		style="color:red"
		(onClick)="deleteRecords()"
	></dx-button>

	<dx-data-grid
		[dataSource]="dataSource"
		[remoteOperations]="true"
		height="600"
		[showBorders]="true"
		[showRowLines]="true"
		[showColumnLines]="false"
		(onSelectionChanged)="selectionChanged($event)"
		(onRowInserting)="OnRowInserting($event)"
	>
	<dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager 
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true">
	</dxo-pager>

		<dxo-editing mode="cell" [allowAdding]="true" [allowUpdating]="true">
				<dxo-texts  addRow="Add New Campus"></dxo-texts>  
		</dxo-editing>

		<dxo-selection mode="multiple"></dxo-selection>

		<dxi-column
			dataField="campusName"
			caption="Campus Name"
			cellTemplate="linkCellTemplate"
		>
		</dxi-column>
		<dxi-column
			dataField="clientId"
			caption="Client Id"
			alignment="left"
		>
		</dxi-column>
		<dxi-column
			dataField="districtId"
			caption="District Id"
			alignment="left"
		>
		</dxi-column>
		<!-- <dxi-column
			dataField="displayOrder"
			caption="Display Order"
			alignment="left"
		>
		</dxi-column>
		<dxi-column dataField="createdBy" caption="Created By" alignment="left">
		</dxi-column>
		<dxi-column
			dataField="createdDate"
			caption="Created Date"
			alignment="left"
			dataType="date"
		>
		</dxi-column> -->
		<dxi-column
			dataField="modifiedBy"
			caption="Modified By"
			alignment="left"
		>
		</dxi-column>
		<dxi-column
			dataField="modifiedDate"
			caption="Modified Date"
			alignment="left"
			dataType="date"
		>
		</dxi-column>
		<dxi-column
			dataField="accountCode"
			caption="Account Code"
			alignment="left"
		>
		</dxi-column>
		<div *dxTemplate="let d of 'linkCellTemplate'">
			<div>
				<a style="color: #079DE5;">{{ d.value }}</a>
			</div>
		</div>
	</dx-data-grid>
</div>
